<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CARNICERIA EL NOVILLITO</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="imag/logo novillito.png" type="image/x-icon">


</head>

<body>
  <header>
    <h1>CARNICERIA EL NOVILLITO</h1>
    <p>Calidad y precio justo en tu mesa</p>
  </header>
 <div id="menu-categorias">
  <button onclick="filtrarCategoria('todo')">Todos</button>
  <button onclick="filtrarCategoria('carne')">Carne</button>
  <button onclick="filtrarCategoria('cerdo')">Cerdo</button>
  <button onclick="filtrarCategoria('pollo')">Pollo</button>
</div>


  <div id="loader" style="text-align:center; margin: 30px 0; font-size: 18px;">
  <p>Cargando productos...</p>
</div>

  <main>
    <input type="text" id="buscador" placeholder="Buscar productos..." style="width: 35%; padding: 10px; margin-bottom: 20px; font-size: 16px;">

    <div class="productos" id="contenedor-productos"></div>
    <div style="text-align:center; margin: 20px;">
<button id="btn-mostrar-mas" onclick="mostrarMasProductos()">Mostrar mÃ¡s productos</button>
</div>

  </main>

  


  <div id="carrito-flotante">
  <button id="toggle-carrito">ðŸ›’ Ver carrito</button>
  <div id="carrito-contenido" class="oculto">
    <h2>Carrito de Compra</h2>
    <ul id="lista-carrito"></ul>
    <p id="total">Total: $0</p>
    <button id="btn-vaciar" style="background: gray; color: white; margin-top: 10px;">Vaciar carrito</button>
    <button id="btn-enviar">Enviar pedido por WhatsApp</button>
  </div>
</div>


  <div id="modal-producto" class="modal oculto">
  <div class="modal-contenido">
    <span class="cerrar" onclick="cerrarModal()">&times;</span>
    <img id="modal-imagen" src="" alt="" style="max-width: 100%; border-radius: 8px;">
    <h2 id="modal-nombre"></h2>
    <p id="modal-precio"></p>
    <p id="modal-descripcion"></p>
    <button id="modal-agregar">Agregar al carrito</button>
  </div>
</div>


  <script type="module" src="script.js"></script>

</body>
</html>
